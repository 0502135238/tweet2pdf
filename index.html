<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweet2PDF</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f9fafb; text-align: center; padding: 50px; }
    h1 { color: #4f46e5; margin-bottom: 20px; }
    input { width: 90%; max-width: 500px; padding: 12px; font-size: 1rem; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ccc; }
    button { padding: 12px 30px; background: #4f46e5; color: white; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; }
    button:hover { background: #3b82f6; }
    button:disabled { background: #a5b4fc; cursor: not-allowed; }
    #status { margin-top: 20px; font-weight: 600; color: #111827; }
    #download { display: none; margin-top: 20px; padding: 10px 20px; background: #10b981; color: white; text-decoration: none; border-radius: 8px; }
    #download:hover { background: #059669; }
  </style>
</head>
<body>

  <h1>Tweet2PDF</h1>
  <p>Paste a Twitter/X thread link and get a clean PDF.</p>
  
  <input type="text" id="threadUrl" placeholder="Paste thread URL here..." />
  <br>
  <button id="generateBtn">Generate PDF</button>

  <div id="status"></div>
  <a id="download" href="#" download="thread.pdf">Download PDF</a>

<script>
const button = document.getElementById('generateBtn');
const status = document.getElementById('status');
const download = document.getElementById('download');
const input = document.getElementById('threadUrl');

button.addEventListener('click', async () => {
  const url = input.value.trim();
  if (!url) { alert('Please paste a thread URL'); return; }

  status.textContent = 'Generating PDF...';
  download.style.display = 'none';
  button.disabled = true;

  try {
    const response = await fetch('https://tweet2pdf-production.up.railway.app/generate-pdf', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ threadUrl: url }),
    });

    if (!response.ok) throw new Error('Failed to generate PDF');

    const blob = await response.blob();
    const blobUrl = URL.createObjectURL(blob);

    download.href = blobUrl;
    download.style.display = 'inline-block';
    status.textContent = 'PDF is ready!';

  } catch (err) {
    console.error(err);
    status.textContent = 'Error generating PDF. Make sure the thread URL is valid.';
  } finally {
    button.disabled = false;
  }
});
</script>

</body>
</html>

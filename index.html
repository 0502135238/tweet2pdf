<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweet2PDF</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f9fafb; text-align: center; padding: 50px; }
    h1 { color: #4f46e5; margin-bottom: 20px; }
    input { width: 60%; padding: 12px; font-size: 1rem; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ccc; }
    button { padding: 12px 30px; background: #4f46e5; color: white; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; }
    button:hover { background: #3b82f6; }
    #status { margin-top: 20px; font-weight: 600; color: #111827; }
    #download { display: none; margin-top: 20px; }
  </style>
</head>
<body>

  <h1>Tweet2PDF</h1>
  <p>Paste a Twitter/X thread link and get a clean PDF.</p>
  
  <input type="text" id="threadUrl" placeholder="Paste thread URL here..." />
  <br>
  <button onclick="generatePDF()">Generate PDF</button>

  <div id="status"></div>
  <a id="download" href="#" download="thread.pdf">Download PDF</a>

<script>
async function generatePDF() {
  const url = document.getElementById('threadUrl').value.trim();
  const status = document.getElementById('status');
  const download = document.getElementById('download');

  if (!url) {
    alert('Please paste a thread URL');
    return;
  }

  status.textContent = 'Generating PDF...';
  download.style.display = 'none';

  try {
    const response = await fetch('http://localhost:3000/generate-pdf', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ threadUrl: url }),
    });

    if (!response.ok) throw new Error('Failed to generate PDF');

    const blob = await response.blob();
    const blobUrl = URL.createObjectURL(blob);

    download.href = blobUrl;
    download.style.display = 'inline-block';
    status.textContent = 'PDF is ready!';
  } catch (err) {
    console.error(err);
    status.textContent = 'Error generating PDF. Make sure the thread URL is valid.';
  }
}
</script>


</body>
</html>
